name: Java CI

on: push

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn initialize && mvn package --file pom.xml && mvn deploy -Dregistry=https://maven.pkg.github.com/DEIB-GECO -Dtoken=GH_TOKEN
